<p>listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes let i=index">
        {{i+1}} - {{heroe}}
    </li>
    
</ul>
<h3 *ngIf="heroeborrado">Heroe Borrado</h3>
<h3 *ngIf="!heroeborrado">No ha borrado nada</h3>
<span>{{heroeborrado}}</span><br>
<button (click)="borraHeroe()">
Borrar
</button>
